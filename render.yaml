services:
  - type: web
    name: alfred-ai-backend
    env: node
    buildCommand: npm install
    startCommand: npm run start:production
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_BASE_URL
        value: https://alfred-ai-backend.onrender.com
      - key: GEMINI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/health
    disk:
      name: sqlite-data
      mountPath: /data

  - type: web
    name: alfred-ai-frontend
    env: static
    buildCommand: npm run build:production
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html